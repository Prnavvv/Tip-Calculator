<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="container">
            <h1 style="border-bottom: 1px solid white;">TIP CALCULATOR</h1>

            <p style="margin-top: 40px; font-size: 20px">Enter Bill Amount (in Rs)</p>

            <input id="amount" style="margin-top: 10px; font-size: 20px;" type="number"> 

            <p style="margin-top: 40px; font-size: 20px">Service Quality</p>

            <select id="quality" style="margin-top: 20px; font-size: 20px" placeholder="Choose">
                <option disabled selected >Choose</option>
                <option value="0.2">20% -- Outstanding</option>
                <option value="0.15">15% -- Good</option>
                <option value="0.1">10% -- Okay</option>
                <option value="0.05">5% -- Bad</option>
            </select>

            <button id="calc" style="margin-top: 40px; font-size: 20px">CALCULATE</button>

            <p id="res" style="margin-top: 50px; font-size: 30px; color: white"></p>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
